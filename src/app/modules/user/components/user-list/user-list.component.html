<div [hidden]="!isBaseRoute">
  <table>
    <thead>
    <tr>
      <th>Number</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of users | async; let i = index"
        (click)="toDetails(item.id)">

      <td>{{i + 1}}</td>
      <td>{{item.last_name}}</td>
      <td>{{item.first_name}}</td>
      <td>{{item.email}}</td>
    </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
