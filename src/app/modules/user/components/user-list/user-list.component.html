<div [hidden]="!isBaseRoute">
  <app-data-table
    numbered
    [keys]="keys"
    [columns]="columns"
    [items]="users | async"
    (actionChange)="view($event.id)">
  </app-data-table>

  <app-paginator
    [config]="paginatorConfig"
    (pageChange)="pageChange($event)"
  ></app-paginator>
</div>

<router-outlet></router-outlet>
