<table>
  <thead>
  <tr>
    <th *ngIf="numbered === ''">Number</th>
    <th *ngFor="let column of columns">{{column}}</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let item of items; let i = index"
      (click)="action(item)">
    <td *ngIf="numbered === ''">{{i + 1}}</td>
    <td *ngFor="let key of keys">{{item[key]}}</td>
  </tr>
  </tbody>
</table>
